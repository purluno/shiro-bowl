apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

configurations {
	all*.exclude module: 'commons-logging'
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
	compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.6'
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.1'
	compile group: 'org.apache.shiro', name: 'shiro-spring', version: '1.2.3'
	compile group: 'org.springframework', name: 'spring-context', version: '4.0.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'org.springframework', name: 'spring-test', version: '4.0.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
